  <body>
    <div class="container">
      <div class="card">
        <p class="loginText">Create Account</p>
        <form class="form">
          <label for="fname">Full Name :</label>
          <input
            type="text"
            name="fname"
            required
            id="fname"
            placeholder="Full Name" />
          <label for="email">Email Address :</label>
          <input
            type="email"
            name="email"
            required
            id="email"
            placeholder="xyz@gmail.com" />
          <label for="password">Password :</label>
          <input
            type="password"
            name="password"
            required
            id="password"
            placeholder="Password" />
          <div class="showPass">
            <span>
              <input type="checkbox" name="showPass" id="showPass" />
              <label for="showPass">Show Password</label>
            </span>
            <span>
              <button type="submit" class="sub" id="createAccount">
                Create Account
              </button>
            </span>
          </div>

          <span class="line"></span>
          <div class="create">
            <p class="text">
              Already have an Account -&nbsp;
              <a class="link" href="./Login.html">Login Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
